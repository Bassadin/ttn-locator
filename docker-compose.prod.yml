---
version: "3"
services:
    ttnmapper-reader:
        extends:
            file: docker-compose.base.yml
            service: ttnmapper-reader
    db:
        extends:
            file: docker-compose.base.yml
            service: db
    pgadmin:
        extends:
            file: docker-compose.base.yml
            service: pgadmin
    ttn-locator-frontend:
        extends:
            file: docker-compose.base.yml
            service: ttn-locator-frontend
        environment:
            - VITE_TTNMAPPER_LOCATOR_API_URL=http://ttnmapper-reader:3000

volumes:
    postgres-data:
    pgadmin-data:
